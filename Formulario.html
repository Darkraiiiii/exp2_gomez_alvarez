    <div class= "container">
        <form action="#" method="post" name="datos">
            <div class = "form-groups"> 
                <label for ="rut"> Rut: </label>
                <input type= "number" id ="rut" name="rut" placeholder="Digite rut.."
                required class="form-control" minlength="9" maxlength="10">
            </div>
            <div class = "form-groups"> 
                <label for ="nom"> Nombre: </label>
                <input type= "text" id ="nom" name="nom" placeholder="Digite su nombre.."
                required class="form-control" minlength="3" maxlength="20" onchange= "upperText(this)"> 
            </div>

            <div class = "form-groups"> 
                <label for ="appat"> Apellido Paterno: </label>
                <input type= "text" id ="appat" name="appat" placeholder="Ingrese su apellido paterno.."
                required class="form-control" minlength="3" maxlength="20">
            </div>

            <div class = "form-groups"> 
                <label for ="apmat"> Apellido Materno: </label>
                <input type= "text" id ="apmat" name="apmat" placeholder="Ingrese su apellido materno.."
                required class="form-control" minlength="3" maxlength="20">
            </div>

            <div class = "form-groups"> 
                <label for ="fecnac"> Fecha de nacimiento: </label>
                <input type= "date" id ="fecnac" name="fecnac" placeholder="Ingrese su fecha de nacimiento.."
                required class="form-control" minlength="">
            </div>

            <div class = "form-groups"> 
                <label for ="edad"> Edad: </label>
                <input type= "number" id ="edad" name="edad" placeholder="Digite su edad.."
                required class="form-control" min="18" max="35">
            </div>

            <div class = "form-groups"> 
                <label for ="celu"> Numero de celular: </label>
                <input type= "number" id ="celu" name="celu" placeholder="Digite su número.."
                required class="form-control" minlength="9" maxlength="12">
            </div>

            <div class = "form-groups">
                <label for="genero">Seleccione su genero: </label>
                <select id= "genero" class="form-control">
                    <option value="0"> indique su genero..</option>
                    <option value="1"> Hombre</option>
                    <option value="2"> Mujer</option>
                    <option value="3"> Otro genero</option>
                </select>    
            </div>
            <input type="submit" value ="Enviar" id="enviar" class="btn btn-success">
            <input type="reset" value ="Limpiar" id="Limpiar" class="btn btn-warning">
            <br>
            <br>
            
        </form>

    <script type="text/javascript">
        let ubicacionInicial = window.pageYOffset;
        window.onscroll = function () {
            let ubicacionPosterior = window.pageYOffset;
            if (ubicacionInicial >= ubicacionPosterior) {
                document.getElementById("barraNav").style.top = "0";
            }
            else {
                document.getElementById("barraNav").style.top = "-100px";
            }
            ubicacionInicial = ubicacionPosterior
